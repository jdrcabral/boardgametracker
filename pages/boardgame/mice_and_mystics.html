<!DOCTYPE html>
<html>
    <head>
        <title>BG Tracker - Mice and Mystics</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-4H0C61C0KZ"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-4H0C61C0KZ');
        </script>
    </head>
    <body>
        <nav class="navbar bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../../index.html">Board Game Tracker</a>
            </div>
        </nav>
        <div class="container">
            <h1>Mice and Mystics</h1>
            <div class="alert alert-warning" role="alert">
                This page use the browser storage to keep it's data. In case of a clean up you can lose everything
            </div>
            <div class="container mt-3">
                <div class="row text-center">
                  <div class="col-md-8 col-xs-12 mb-3">
                    <select class="form-select" aria-label="Campaign Select" id="campaignSelect" onchange="handleCampaignChange(event)">
                      <option> Select Campaign</option>
                    </select>
                  </div>
                  <div class="col-md-2 col-xs-4 mb-3">
                    <button type="button" class="btn btn-primary btn-sm" onclick="createNewCampaign()">New Campaign</button>
                  </div>
                  <div class="col-md-2 col-xs-4">
                    <button type="button" class="btn btn-danger btn-sm" onclick="deleteCampaign()">Delete Campaign</button>
                  </div>
                </div>
                <div class="row mt-3">
                  <label for="campaignTitle" class="col-md-2 col-xs-12 col-form-label">Campaign Title</label>
                  <div class="col-md-8 col-xs-12">
                    <input type="text" id="campaignTitle" onchange="handleCampaignTitleChange(event)" placeholder="Campaign Title" class="form-control">
                  </div>
                </div>
            </div>
            <h3 class="mt-3">Story Achievements</h3>
            <div class="container">
                <div class="row" id="storyAchievements">
                </div>
            </div>
            <hr/>
            <h3>Party Items</h3>
            <div class="container">
                <div class="row" id="partyItem">
                </div>
            </div>
            <hr/>
            <h3>Characters</h3>
            <div class="container">
                <div class="row" id="characterContainer">
                </div>
            </div>
            <hr/>
            <h3>Scenarios</h3>
            <div class="container">
                <div class="table-responsive">
                    <table class="table" id="scenariosTable" style="overflow-x: auto;">
                        <thead>
                            <tr>
                                <th scope="col">Chapter</th>
                                <th scope="col">Name</th>
                                <th scope="col">Completed</th>
                                <th scope="col">Game</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="container text-center mb-3">
                <button type="button" class="btn btn-primary" onclick="exportGameData()">Export<a id="exportFile"></a></button>
                <button type="button" class="btn btn-primary" onclick="importData()">Import</button>
                <button type="button" class="btn btn-danger" onclick="clearAllData()">Clear Data</button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script src="../../js/modules/io.js"></script>
        <script src="../../js/utils.js"></script>
        <script src="../../js/dom/componentCreator.js"></script>
        <script src="../../js/boardgame/mice_and_mystics/gameStatus.js"></script>
        <script src="../../js/boardgame/mice_and_mystics/main.js"></script>
    </body>
</html>
