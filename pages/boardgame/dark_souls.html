<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BG Tracker - Dark Souls</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <body>
        <nav class="navbar bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../../index.html">Board Game Tracker</a>
            </div>
        </nav>
        <div class="container">
            <h1>Dark Souls</h1>
            <div class="alert alert-warning" role="alert">
                This page use the browser storage to keep it's data. In case of a clean up you can lose everything
            </div>
            <div class="container mt-3">
                <div class="row text-center">
                  <div class="col-md-8 col-xs-12 mb-3">
                    <select class="form-select" aria-label="Campaign Select" id="campaignSelect" onchange="handleCampaignChange(event)">
                      <option> Select Campaign</option>
                    </select>
                  </div>
                  <div class="col-md-2 col-xs-4 mb-3">
                    <button type="button" class="btn btn-primary btn-sm" onclick="createNewCampaign()">New Campaign</button>
                  </div>
                  <div class="col-md-2 col-xs-4">
                    <button type="button" class="btn btn-danger btn-sm" onclick="deleteCampaign()">Delete Campaign</button>
                  </div>
                </div>
                <div class="row mt-3">
                  <label for="campaignTitle" class="col-md-2 col-xs-12 col-form-label">Campaign Title</label>
                  <div class="col-md-8 col-xs-12">
                    <input type="text" id="campaignTitle" onchange="handleCampaignTitleChange(event)" placeholder="Campaign Title" class="form-control">
                  </div>
                </div>
            </div>
            <hr>
            <div class="container">
                <div class="row">
                    <div class="col-xs-6 col-sm-4 col-md-2">
                        <label for="souls" class="col-form-label">Souls</label>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-2">
                        <input class="form-control" id="souls" type="number">
                    </div>
                    <div class="col-xs-6 col-sm-4 col-md-2">
                        <label for="sparks" class="col-form-label">Sparks</label>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-2">
                        <input class="form-control" id="sparks" type="number">
                    </div>
                </div>
            </div>
            <hr>
            <h3>Characters</h3>
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-xs-12">
                        <div class="card">
                            <div class="card-body">
                                <select class="form-select" aria-label="Character Select 1" id="characterSelect1">
                                    <option>Select Class</option>
                                </select>
                                <h5 class="mt-3">Equip</h5>
                                <label for="customRange1" class="form-label">Left Hand</label>
                                <label for="customRange1" class="form-label">Right Hand</label>
                                <label for="customRange1" class="form-label">Armor</label>
                                <h5 class="mt-3">Status</h5>
                                <div class="row mb-3">
                                    <div class="col-sm-3 col-md-4">
                                        <label for="customRange1" class="form-label">Strength</label>
                                    </div>
                                    <div class="col-sm-3 col-md-3">
                                        <input type="number" min="1" max="10" class="form-control" id="characterStrength1" disabled readonly>
                                    </div>
                                    <div class="col-sm-3 col-md-5">
                                        <select class="form-select">
                                            <option>Base</option>
                                            <option>Tier 1</option>
                                            <option>Tier 2</option>
                                            <option>Tier 3</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3 col-md-4">
                                        <label for="customRange1" class="form-label">Dexterity</label>
                                    </div>
                                    <div class="col-sm-3 col-md-3">
                                        <input type="number" min="1" max="10" class="form-control" id="characterStrength1" disabled readonly>
                                    </div>
                                    <div class="col-sm-3 col-md-5">
                                        <select class="form-select">
                                            <option>Base</option>
                                            <option>Tier 1</option>
                                            <option>Tier 2</option>
                                            <option>Tier 3</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3 col-md-4">
                                        <label for="customRange1" class="form-label">Intelligence</label>
                                    </div>
                                    <div class="col-sm-3 col-md-3">
                                        <input type="number" min="1" max="10" class="form-control" id="characterStrength1" disabled readonly>
                                    </div>
                                    <div class="col-sm-3 col-md-5">
                                        <select class="form-select">
                                            <option>Base</option>
                                            <option>Tier 1</option>
                                            <option>Tier 2</option>
                                            <option>Tier 3</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3 col-md-4">
                                        <label for="customRange1" class="form-label">Faith</label>
                                    </div>
                                    <div class="col-sm-3 col-md-3">
                                        <input type="number" min="1" max="10" class="form-control" id="characterStrength1" disabled readonly>
                                    </div>
                                    <div class="col-sm-3 col-md-5">
                                        <select class="form-select">
                                            <option>Base</option>
                                            <option>Tier 1</option>
                                            <option>Tier 2</option>
                                            <option>Tier 3</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <h3>Campaign</h3>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <select class="form-select" aria-label="Campaign Select" id="scenarioSelect">
                            <option>Campaign Item</option>
                        </select>
                    </div>
                    <div class="col mb-3">
                        <button type="button" class="btn btn-primary" onclick="addScenario()">Add Item</button>
                    </div>
                  </div>
                <div class="row" id="scenariosContainer">

                </div>
            </div>
            <div class="container text-center mb-3">
                <button type="button" class="btn btn-primary" onclick="exportGameData()">Export<a id="exportFile"></a></button>
                <button type="button" class="btn btn-primary" onclick="importData()">Import</button>
                <button type="button" class="btn btn-danger" onclick="clearAllData()">Clear Data</button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script src="../../js/modules/io.js"></script>
        <script src="../../js/utils.js"></script>
        <script src="../../js/dom/componentCreator.js"></script>
        <script src="../../js/boardgame/dark_souls/gameStatus.js"></script>
        <script src="../../js/boardgame/dark_souls/main.js"></script>
    </body>
</html>
